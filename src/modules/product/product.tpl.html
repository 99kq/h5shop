{{#product}}
<div data-id="{{id}}" class="card ks-facebook-card kq-product-card">
    <div class="card-header">
        <div class="kq-product-image" data-avatar-id="{{id}}"><span class="kq-product-name">{{title}}</span></div>
    </div>
    <div class="card-content">
        <div class="card-content-inner">
            <p>{{description}}</p>
            {{#if original_pic}}
            <div class="item-image">
                <img src="{{original_pic}}" width="100%" class="">
            </div>
            {{/if}}
        </div>
    </div>
    <div class="card-footer"><a href="#" class="link">{{price}}</a></div>
</div>
{{/product}}
